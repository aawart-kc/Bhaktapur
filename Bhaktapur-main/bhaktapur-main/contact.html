<body>
	<section id="contact" class="contact-section">
    <h2 class="section-title">Get In Touch</h2>
    <div class="contact-container">
        <form class="contact-form" action="https://formsubmit.co/unishshilpakar01@gmail.com" method="POST">
            <!-- Add these hidden fields for FormSubmit -->
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_next" value="https://yourportfolioURL.com/thankyou.html">
            <input type="hidden" name="_subject" value="New message from portfolio!">
            
            <div class="form-group">
                <input type="text" name="name" placeholder="Your Name" required>
            </div>
            <div class="form-group">
                <input type="email" name="email" placeholder="Your Email" required>
            </div>
            <div class="form-group">
                <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn-primary">Send Message</button>
        </form>
